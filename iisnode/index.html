<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SBRW12CAPP59-1036-stdout-1520873863357.txt","computername":"SBRW12CAPP59","pid":1036,"type":"stdout","created":1520873863357},{"file":"SBRW12CAPP59-1492-stdout-1520873666407.txt","computername":"SBRW12CAPP59","pid":1492,"type":"stdout","created":1520873666407},{"file":"SBRW12CAPP59-2156-stdout-1520875884417.txt","computername":"SBRW12CAPP59","pid":2156,"type":"stdout","created":1520875884417},{"file":"SBRW12CAPP59-3544-stdout-1520877520157.txt","computername":"SBRW12CAPP59","pid":3544,"type":"stdout","created":1520877520157},{"file":"SBRW12CAPP59-4144-stdout-1520884467389.txt","computername":"SBRW12CAPP59","pid":4144,"type":"stdout","created":1520884467389},{"file":"SBRW12CAPP59-4480-stdout-1520878235966.txt","computername":"SBRW12CAPP59","pid":4480,"type":"stdout","created":1520878235966},{"file":"SBRW12CAPP59-756-stdout-1520874646261.txt","computername":"SBRW12CAPP59","pid":756,"type":"stdout","created":1520874646261}];
        var lastUpdated = 1520884468076;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
