<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SBRW12CAPP59-4088-stderr-1520871200693.txt","computername":"SBRW12CAPP59","pid":4088,"type":"stderr","created":1520871200693},{"file":"SBRW12CAPP59-4680-stderr-1520871609671.txt","computername":"SBRW12CAPP59","pid":4680,"type":"stderr","created":1520871609671},{"file":"SBRW12CAPP59-4680-stdout-1520871609671.txt","computername":"SBRW12CAPP59","pid":4680,"type":"stdout","created":1520871609671},{"file":"SBRW12CAPP59-4888-stdout-1520871237602.txt","computername":"SBRW12CAPP59","pid":4888,"type":"stdout","created":1520871237602},{"file":"SBRW12CAPP59-5624-stderr-1520876530265.txt","computername":"SBRW12CAPP59","pid":5624,"type":"stderr","created":1520876530265},{"file":"SBRW12CAPP59-5624-stdout-1520876530265.txt","computername":"SBRW12CAPP59","pid":5624,"type":"stdout","created":1520876530265},{"file":"SBRW12CAPP59-928-stderr-1520871191815.txt","computername":"SBRW12CAPP59","pid":928,"type":"stderr","created":1520871191815}];
        var lastUpdated = 1520876530640;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
