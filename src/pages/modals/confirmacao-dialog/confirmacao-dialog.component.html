<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
    {{data.textoDeConfirmacao}}
</div>
<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button [mat-dialog-close]="false">{{data.textoBotaoCancelar || "Cancelar"}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.textoBotaoConfirmar || "Confirmar"}}</button>
</div>
